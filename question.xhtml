<html lang="lv"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    	 <meta charset="UTF-8"/> 
    	 <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/> 
         <title>Pētījums par darbinieku psihoemocionālo stāvokli adaptācijas procesā</title> 
    </h:head>       
    <h:body>  
    	<b:container style="margin: 0xp 0px 0xp 0xp;" fluid="true">
    	<br></br>
    		<h:form>
    			<font>Jautājums #{questionBean.questionId} no #{questionBean.questionCount}</font>
    			<b:row>
    				<b:column span="6">
    					<b:row>
			    			<b:column>
			    				<h2 style="margin-top:0px;">#{questionBean.question}</h2>
			    			</b:column> 
			    		</b:row>
						<b:row>
			    			<b:column>
			    				<ui:repeat var="q" value="#{questionBean.answers}">
			    					<b:row>
			    						<b:column>
			    							<b:radiobutton value="#{questionBean.answer}" itemLabel="#{q}" itemValue="#{q}" />
			    						</b:column> 
			    					</b:row>
			    				</ui:repeat>
			    				<c:if test="#{empty questionBean.answers}">
			    					<b:row>
			    						<b:column>
										    <b:inputTextarea maxlength="300" value="#{questionBean.answer}" />
								   	 	</b:column> 
			    					</b:row>
								</c:if>
						    </b:column> 
			    		</b:row>
						<b:row>
			   				<b:column>
			   					<h:commandButton id="submit" class="btn btn-primary" value="Tālāk" style="float:right;" action="#{questionBean.submit}"  />
			   					<h:messages style="color:red" globalOnly="true"/> 
			   				</b:column>
			   			</b:row>
    				</b:column> 
				</b:row>
			</h:form>
		</b:container>
    </h:body>
</html>
